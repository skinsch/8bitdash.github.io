<div id="fullpage">
	<div class="section " id="dash">
      <div id="clock">  
      </div>
      <div id="greeting">
    	Good evening
      </div>
      <div id="footer">
      </div>
    </div>
	<div class="section" id="map">
      <div class="container">
        <div class="row" id="mapheader">
          <div id="maplogo"><img src="images/map.png"/></div>
          <div id="maptitle"></div>
          <script id="topicTemplate" type="x-tmpl-mustache">
            {{#topics}}
               <a href="#" class="topic" id="{{name}}" onClick="changeMap('{{name}}')">{{name}}</a>&nbsp;&nbsp;&nbsp;
            {{/topics}}
          </script>
        </div>
           <script id="cell1" type="x-tmpl-mustache">
              <h2>{{title}}</h2>
              <ul>
                {{#links}}
                  <li><a target="_blank" href="{{{url}}}">{{title}}</a></li>
                {{/links}}
              </ul>
            </script>
        <div class="row">
          <div id="cell0target" class="one-third column">
          </div>
          <div id="cell1target" class="one-third column">
          </div>
          <div id="cell2target" class="one-third column">
          </div>
        </div>
        <div class="row">
          <div id="cell3target" class="one-third column">
          </div>
          <div id="cell4target" class="one-third column">
          </div>
          <div id="cell5target" class="one-third column">
          </div>
        </div>
      </div>
